<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <header>
        <nav>
            <div class="scores"><button id="viewScores">View Leaderboard!</button></div>
            <div class="timer">Time: <span id="timeLeft"></span></div>
            
        </nav>
        
    </header>
    
    <section class="theQuiz"> 
        <div id="beginning" class="start">
            <h1>Coding Quiz</h1>
            <p>Answer as many questions as you can in the allotted time. Wrong answers will penalize your score by 10 seconds.
                Correct answers will at 5 seconds to your score. May the odds be ever in your favor!
            </p>
            <button id="start">Start Quiz</button>
        </div>

        <div id="questions" class="hidden ">
            <h2 id="questions-title"></h2>
            <div id="options" class="options"></div>
        </div>

        <div id="ending" class="hidden">
            <h2>Game Over!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>Enter your initials:<input type="text" id=initials max="3">
            <button id="submit">Submit</button>
            </p>
        </div>

        <div id="highscores">
            <ol id="leaderboard" class="hidden"></ol>
        </div>




    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./logic.js"></script>
    
</body>
</html>
